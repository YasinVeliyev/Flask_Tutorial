<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <title>Crime Map</title>
    <link rel="stylesheet" href="{{url_for('static', filename='map.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id = '#crime'>
            <h1>Crime Map</h1>
            <!-- <form action="/add" method="post">
                <input type="text" name="userinput" id="userinput">
                <input type="submit" value="Submit">
            </form> -->
            <a href="/clear">Clear</a>
            <table class = 'table table-bordered'>
                <thead>
                    <tr>
                        <th scope="col">Category</th>
                        <th scope="col">Date</th>
                        <th scope="col">Latitude</th>
                        <th scope="col">Longitude</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for userinput in data %}
                        <tr>
                            <td>{{userinput['category']}}</td>
                            <td>{{userinput['date']}}</td>
                            <td>{{userinput['latitude']}}</td>
                            <td>{{userinput['longitude']}}</td>
                            <td>{{userinput['description']}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </section>
        <div>
            <section id='map-canvas' class='map'>
    
            </section>
            <section id="mouse-position">
                <form id='openstreetmap'>
                    <label for="projection">Projection </label>
                    <select id="projection">
                        <option value="EPSG:4326">EPSG:4326</option>
                        <option value="EPSG:3857">EPSG:3857</option>
                    </select>
                    <label for="precision">Precision</label>
                    <input id="precision" type="number" min="0" max="12" value="3"/>
                </form>
                <article id="newcrimeform">
                    <h2>Submit new crime</h2>
                    <form action="/submitcrime" method="POST">
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="mugging">Mugging</option>
                            <option value="breakin">Break-in</option>
                        </select>
                        <label for="date">Date</label>
                        <input name="date" id="date" type="date">
                        <label for="latitude">Latitude</label>
                        <input name="latitude" id="latitude"type="text">
                        <label for="longitude">Longitude</label>
                        <input name="longitude" id="longitude" type="text">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" placeholder="A brief but detailed description of the crime"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </article>
            </section>
        </div>
        
    </main>
   

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVFgy29VODBpicR5UJVIaAO2Y39HQ0e7s&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="{{url_for('static', filename='map.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
